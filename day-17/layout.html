<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar & Slider</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3 bg-danger p-5" height="100px"></div>
                <div class="col-md-9 bg-dark p-5" height="100px"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 bg-primary py-5"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row h-100">
               <div class="col-md-4 bg-dark py-5"></div>
               <div class="col-md-4 bg-danger py-5"></div>
               <div class="col-md-4 bg-success-subtle py-5"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row h-100">
               <div class="col-md-6 bg-info py-5"> </div>
               <div class="col-md-6 bg-warning-subtle py-5"></div>
            </div>
        </div>
    </section>

    <script src="assets/js/bootstrap.bundle.js"></script>

</html>
