<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Position </title>
<!--    <link rel="stylesheet" href="assets/css/style.css" />-->
    <style>
        .one{
            width: 300px;
            height: 300px;
            background: green;
            position: relative;
        }
        .two {
            height: 100px;
            width: 100px;
            background: red;
            position: absolute;
            top: 95px;
            right: 95px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
   <div class="one">
       <div class="two"></div>
   </div>
</body>
</html>
